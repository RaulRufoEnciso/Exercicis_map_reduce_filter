    <script>
        console.log("Â¡Crea una variable y llama a la funcion!")
        function factorial(x){
            if (x === 0 || x === 1) {
                return 1;
            } else {
                return Array.from({length: x}, (_, i) => i + 1)
                .map((num) => num)
                .reduce((a, b) => a * b);
            }
        }
    </script>
